<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="h1 text-muted bg-primary">h1. Bootstrap heading</p>
                <p class="h2 text-success bg-secondary">h2. Bootstrap heading</p>
                <p class="h3 text-danger bg-success">h3. Bootstrap heading</p>
                <p class="h4 text-info bg-light">h4. Bootstrap heading</p>
                <p class="h5 text-dark bg-danger">h5. Bootstrap heading</p>
                <p class="h6 text-light bg-warning">h6. Bootstrap heading</p>
            </div>
            <div class="col">
             <p class="h2 text-center text-warning text-capitalize">Column Two</p> 
            </div>
          </div>
    </div>
  </body>
</html>
